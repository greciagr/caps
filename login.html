<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link REL=StyleSheet HREF="css/login.css" TYPE="text/css" MEDIA=screen>
  <title>Login Form</title>
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <div class="login">
    <h1>SICAP</h1>
    <h3>Bienvenidos al sistema del comite de agua potable</h3>
    <form method="post" action="">
      <p><input type="text" name="login" value="" placeholder="Usuario" required></p>
      <p><input type="password" name="password" value="" placeholder="Contraseña" required></p>
      <p class="submit"><input type="submit" name="commit" value="Ingresar" onClick="window.location = 'index.html';"></p>
    </form>
  </div>

  <div class="login-help">
    <p>¿Olvido su contraseña? <a href="#">Ingrese aquí</a>.</p>
  </div>
</body>
</html>
